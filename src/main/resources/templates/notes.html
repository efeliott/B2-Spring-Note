<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Liste des Notes</title>
</head>
<body>
<h1>Liste des Notes</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Auteur</th>
        <th>Titre</th>
        <th>Contenu</th>
        <th>Date de Cr√©ation</th>
        <th>Date de Modification</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.auteur}"></td>
        <td th:text="${note.titre}"></td>
        <td th:text="${note.contenu}"></td>
        <td th:text="${note.dateCreation}"></td>
        <td th:text="${note.dateModification}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
